<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Concluído</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">Sistema de Termos de Entrega - Ministério da Saúde</span>
        </div>
    </nav>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow text-center">
                    <div class="card-body p-5">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
                        <h2 class="mt-3 mb-4">Termo de Entrega Registrado com Sucesso!</h2>
                        
                        <div class="alert alert-info">
                            <strong>UUID do Termo:</strong><br>
                            <code class="fs-5" th:text="${uuid}"></code>
                        </div>
                        
                        <p class="text-muted">
                            Guarde este código para consultas futuras. Você receberá uma confirmação no e-mail cadastrado.
                        </p>
                        
                        <div class="mt-4">
                            <a th:href="@{/public/formulario}" class="btn btn-primary">
                                <i class="bi bi-plus-circle"></i> Registrar Novo Termo
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-light text-center py-3 mt-5">
        <p class="mb-0">&copy; 2026 Ministério da Saúde - Sistema de Termos de Entrega</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
