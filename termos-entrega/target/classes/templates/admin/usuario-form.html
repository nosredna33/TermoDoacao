<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">Sistema de Termos de Entrega</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/termos}">Termos de Entrega</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/usuarios}">Usuários</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/auth/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="${usuario.id != null} ? 'Editar Usuário' : 'Novo Usuário'">Usuário</h2>
            <a th:href="@{/admin/usuarios}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>
        
        <!-- Mensagens de feedback -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/usuarios/salvar}" th:object="${usuario}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome *</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail *</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    
                    <div class="mb-3" th:if="${usuario.id == null}">
                        <label for="senha" class="form-label">Senha *</label>
                        <input type="password" class="form-control" id="senha" th:field="*{senha}" 
                               minlength="6" required>
                        <small class="form-text text-muted">Mínimo de 6 caracteres</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="role" class="form-label">Perfil *</label>
                        <select class="form-select" id="role" th:field="*{role}" required>
                            <option value="USER">USER</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="ativo" th:field="*{ativo}">
                        <label class="form-check-label" for="ativo">Ativo</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Salvar
                    </button>
                </form>
            </div>
        </div>
    </main>
    
    <footer class="bg-light text-center py-3 mt-5">
        <p class="mb-0">&copy; 2026 Ministério da Saúde - Sistema de Termos de Entrega</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
