<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termos de Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">Sistema de Termos de Entrega</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/termos}">Termos de Entrega</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/usuarios}">Usuários</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/auth/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container my-4">
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <h2 class="mb-4">Termos de Entrega</h2>
        
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/admin/termos/buscar}" method="get" class="row g-3">
                    <div class="col-md-10">
                        <input type="text" class="form-control" name="query" 
                               th:value="${query}" placeholder="Buscar por qualquer campo (FTS5)...">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>UUID</th>
                                <th>Responsável</th>
                                <th>CPF</th>
                                <th>Município</th>
                                <th>UF</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="termo : ${termos}">
                                <td><code th:text="${#strings.substring(termo.uuid, 0, 8)}">...</code></td>
                                <td th:text="${termo.nomeResponsavel}"></td>
                                <td th:text="${termo.cpf}"></td>
                                <td th:text="${termo.nomeMunicipio}"></td>
                                <td th:text="${termo.uf}"></td>
                                <td th:text="${#temporals.format(termo.dataCriacao, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <a th:href="@{/admin/termos/{uuid}(uuid=${termo.uuid})}" 
                                       class="btn btn-sm btn-info">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <form th:action="@{/admin/termos/{id}/deletar(id=${termo.id})}" 
                                          method="post" class="d-inline" 
                                          onsubmit="return confirm('Tem certeza que deseja deletar este termo?');"
                                          sec:authorize="hasRole('ADMIN')">
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(termos)}">
                                <td colspan="7" class="text-center text-muted">Nenhum termo encontrado</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <nav th:if="${totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/termos(page=${currentPage - 1}, size=${size})}">Anterior</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/admin/termos(page=${i}, size=${size})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/termos(page=${currentPage + 1}, size=${size})}">Próxima</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>
    
    <footer class="bg-light text-center py-3 mt-5">
        <p class="mb-0">&copy; 2026 Ministério da Saúde - Sistema de Termos de Entrega</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
