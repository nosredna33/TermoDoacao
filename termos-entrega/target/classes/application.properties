# Application
spring.application.name=Sistema de Termos de Entrega
server.port=${PORT:8080}

# Timezone
spring.jackson.time-zone=America/Sao_Paulo

# SQLite Database
spring.datasource.url=jdbc:sqlite:termos_entrega.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=
spring.sql.init.mode=never

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Mail Configuration (Configure with real SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
app.mail.from=${MAIL_FROM:noreply@saude.gov.br}

# Actuator
management.endpoints.web.exposure.include=health,metrics,logfile,info
management.endpoint.health.show-details=when-authorized
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# Logging
logging.file.name=logs/termos-entrega.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.root=INFO
logging.level.br.gov.saude.termosentrega=DEBUG
logging.level.org.springframework.security=DEBUG

# Security
app.security.token-expiration-hours=24
app.base-url=${BASE_URL:http://localhost:8080}
